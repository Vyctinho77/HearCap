<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clandles - Gr√°fico de Velas</title>
    <!-- Favicon inline para evitar 404 em /favicon.ico -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%238f7bff'/%3E%3Cstop offset='1' stop-color='%2300ff80'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='4' y='4' width='56' height='56' rx='14' fill='%230b0a14'/%3E%3Crect x='18' y='18' width='6' height='28' rx='2' fill='url(%23g)'/%3E%3Crect x='30' y='14' width='6' height='32' rx='2' fill='url(%23g)'/%3E%3Crect x='42' y='22' width='6' height='24' rx='2' fill='url(%23g)'/%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/drawing-toolbar.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Clandles</h1>
        <p>Gr√°fico de velas estilo TradingView feito apenas com HTML Canvas</p>
      </header>
      <section class="chart-blueprint">
        <div class="chart-blueprint__meta">
          <div class="asset-profile">
            <div class="asset-profile__avatar" aria-hidden="true"></div>
            <div class="asset-profile__labels">
              <p class="asset-profile__label asset-profile__label--artist">HearCap Sessions</p>
              <p class="asset-profile__label asset-profile__label--token">Token HRCP-AUR</p>
              <p class="asset-profile__label asset-profile__label--price">Pre√ßo m√©dio ¬∑ R$ 148,00</p>
            </div>
          </div>
          <div class="chart-blueprint__mode-stack">
            <div class="chart-visual-mode" role="group" aria-label="N√≠vel do gr√°fico">
              <button
                class="chart-visual-mode__button"
                type="button"
                data-visual-mode="basic"
                aria-pressed="false"
              >
                Modo B√°sico
              </button>
              <button
                class="chart-visual-mode__button chart-visual-mode__button--active"
                type="button"
                data-visual-mode="advanced"
                aria-pressed="true"
              >
                Modo Avan√ßado
              </button>
            </div>
            <div class="chart-modes" role="group" aria-label="Tipo de gr√°fico">
              <button
                class="chart-mode__button chart-mode__button--active"
                type="button"
                data-chart-mode="candles"
                aria-pressed="true"
              >
                Velas
              </button>
              <button
                class="chart-mode__button"
                type="button"
                data-chart-mode="line"
                aria-pressed="false"
              >
                Linha
              </button>
              <button
                class="chart-mode__button"
                type="button"
                data-chart-mode="area"
                aria-pressed="false"
              >
                √Årea
              </button>
            </div>
          </div>
        </div>
        <div class="chart-blueprint__body">
          <div class="chart-timeframes chart-timeframes--floating" role="group" aria-label="Intervalo do gr√°fico">
            <button
              class="chart-timeframe__button chart-timeframe__button--active"
              type="button"
              data-timeframe="1m"
              aria-pressed="true"
            >
              1m
            </button>
            <button
              class="chart-timeframe__button"
              type="button"
              data-timeframe="5m"
              aria-pressed="false"
            >
              5m
            </button>
            <button
              class="chart-timeframe__button"
              type="button"
              data-timeframe="15m"
              aria-pressed="false"
            >
              15m
            </button>
            <button
              class="chart-timeframe__button"
              type="button"
              data-timeframe="1h"
              aria-pressed="false"
            >
              1h
            </button>
            <button
              class="chart-timeframe__button"
              type="button"
              data-timeframe="4h"
              aria-pressed="false"
            >
              4h
            </button>
            <button
              class="chart-timeframe__button"
              type="button"
              data-timeframe="1d"
              aria-pressed="false"
            >
              1d
            </button>
          </div>
          <div class="chart-stage">
            <div class="chart-toolbar" aria-label="Ferramentas de desenho">
              <button type="button" class="chart-toolbar__button" data-tool="trendline-pro">
                TL
              </button>
              <button type="button" class="chart-toolbar__button" data-tool="fibonacci">
                FIB
              </button>
              <button type="button" class="chart-toolbar__button" data-tool="hline">
                HL
              </button>
              <button type="button" class="chart-toolbar__button" data-tool="vline">
                VL
              </button>
              <button type="button" class="chart-toolbar__button" data-tool="rect">
                R
              </button>
              <button type="button" class="chart-toolbar__button" data-tool="none">
                ‚úï
              </button>
              <button type="button" class="chart-toolbar__button chart-toolbar__button--action" data-action="delete">
                DEL
              </button>
              <button type="button" class="chart-toolbar__button chart-toolbar__button--action" data-action="duplicate">
                DUP
              </button>
              <button type="button" class="chart-toolbar__button chart-toolbar__button--action" data-action="clear">
                CLR
              </button>
            </div>
            <canvas id="chart" class="chart-layer"></canvas>
            <canvas id="chart-overlay" class="chart-layer"></canvas>
            <canvas id="drawing-layer" class="chart-layer"></canvas>
            <button class="indicator-toggle-button" id="toggle-indicators" type="button">
              üëÅ Ocultar Indicadores
            </button>
            <button class="cinema-toggle-button" id="toggle-cinema-mode" type="button">
              ‚õ∂ Cinema Mode
            </button>
            <div class="tooltip" id="tooltip"></div>
            <button class="follow-button" id="follow-button" type="button" aria-hidden="true" aria-pressed="true">
              Ao vivo
            </button>
          </div>
          <div class="chart-price-scale" role="presentation">
            <canvas id="price-scale"></canvas>
          </div>
        </div>
      </section>
      <footer class="app__footer">
        <p>Arraste para fazer pan, use a roda do mouse para aplicar zoom e mova o cursor para ver a crosshair.</p>
      </footer>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
