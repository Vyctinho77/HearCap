<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HearCap Candles Embed - Trading</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%238f7bff'/%3E%3Cstop offset='1' stop-color='%2300ff80'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='4' y='4' width='56' height='56' rx='14' fill='%230b0a14'/%3E%3Crect x='18' y='18' width='6' height='28' rx='2' fill='url(%23g)'/%3E%3Crect x='30' y='14' width='6' height='32' rx='2' fill='url(%23g)'/%3E%3Crect x='42' y='22' width='6' height='24' rx='2' fill='url(%23g)'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./styles/drawing-toolbar.css" />
  <style>
    :root {
      --chart-height: 100%;
      --ui-density: 1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100% !important;
      height: 100vh !important;
      height: 100dvh !important;
      min-height: 100vh !important;
      min-height: 100dvh !important;
      overflow: hidden !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    .app {
      width: 100% !important;
      height: 100% !important;
      min-height: 100% !important;
      max-width: none !important;
      display: flex !important;
      flex-direction: column !important;
      padding: 0 !important;
      margin: 0 !important;
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      gap: 0 !important;
    }

    .chart-blueprint {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      display: flex !important;
      flex-direction: column !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      min-height: 0 !important;
    }

    .chart-blueprint__body {
      flex: 1 !important;
      display: flex !important;
      flex-direction: column !important;
      min-height: 0 !important;
      gap: 0 !important;
    }

    .chart-main {
      flex: 1 !important;
      display: flex !important;
      min-height: 320px !important;
      position: relative !important;
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      gap: 0 !important;
    }

    .chart-stage {
      flex: 1 !important;
      display: flex !important;
      min-width: 320px !important;
      min-height: 320px !important;
      position: relative !important;
      background: transparent !important;
    }

    .chart-canvas {
      flex: 1 !important;
      position: relative !important;
      min-width: 0 !important;
      min-height: 320px !important;
      background: transparent !important;
    }

    .chart-layer {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <main class="app">
    <section class="chart-blueprint">
      <div class="chart-blueprint__body">
        <div class="chart-main">
          <div class="chart-stage">
            <div class="chart-canvas">
              <canvas id="chart" class="chart-layer"></canvas>
              <canvas id="chart-overlay" class="chart-layer"></canvas>
              <canvas id="drawing-layer" class="chart-layer"></canvas>
              <canvas id="price-scale" class="chart-layer"></canvas>
              <div class="tooltip" id="tooltip"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
